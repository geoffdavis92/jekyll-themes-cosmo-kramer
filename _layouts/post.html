---
layout: default
---
<section id="content">
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
		<header class="post-header">
			<h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
			<p class="post-meta">By: <a href="/search?author={{ page.author }}" class="stealth" itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></a><time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"><a href="/search?date={{ page.date | date: "%b %-d, %Y" }}">{{ page.date | date: "%b %-d, %Y" }}</a></time>
			</p>
		</header>
  		<div class="post-content" itemprop="articleBody">
  			{{ content }}
		</div>
		<footer class="post-footer">
			<quote class="reference"><em>Tags:</em> {% for cat in page.categories %}<a class="stealth" href="/search?tag={{cat}}">{{cat}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</quote>
		</footer>
	</article>
</section>
