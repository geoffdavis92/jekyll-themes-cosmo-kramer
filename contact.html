title: Contact
permalink: /contact/
scripts: ['contact']
---
<form>
	<fieldset>
		<legend>Name</legend>
		<label for="firstName">First</label>
		<input type="text" name="firstName" required>
		<label for="lastName">Last</label>
		<input type="text" name="lastName" required>
	</fieldset>
	<fieldset>
		<legend>Personal Details</legend>
		<label for="occupation">Occupation</label>
		<input type="text" name="occupation">
		<label for="employer">Employer</label>
		<input type="text" name="employer">
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" required>
		<br>
		<label for="mobileTel">Mobile Phone</label>
		<input type="tel" name="mobileTel">
		<label for="workTel">Work Phone</label>
		<input type="tel" name="workTel">
	</fieldset>
	<fieldset>
		<legend>Submission</legend>
		<label for="consent"><input type="checkbox" name="consent" id="consent" required> I agree to the <strong>Terms of Service</strong></label>
		<br>
		<input type="submit" class="btn" value="SUBMIT">
	</fieldset>
</form>
